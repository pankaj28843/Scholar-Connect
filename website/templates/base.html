<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="language" content="en-US" />
        <meta name="keywords" content="{% block meta-keywords %}{% endblock %}" />
        <meta name="description" content="{% block meta-description %}{% endblock %}" />
        <title>Scholar Connect - {% block title %}Welcome{% endblock %}</title>
        <link rel="shortcut icon" type="image/x-icon" href="/media/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/media/css/style.css" media="screen" />
        <!--<script src="/media/js/jquery-1.4.1.min.js" type="text/javascript"></script>-->
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <h1><a href="/">Scholar Connect</a></h1>
                <!--<h2>... tagline</h2>-->
            </div>
            <div id="menu">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <!--
                    <li>
                        <a href="/map/">Map</a>
                    </li>
                    <li>
                        <a href="/co-authors/">Co Authors</a>
                    </li>
                    <li>
                        <a href="/cite-authors/">Citers</a>
                    </li>
                    <li>
                        <a href="/ref-authors/">Ref</a>
                    </li>
                    -->
                    <li>
                        <a href="/about/">About the Project</a>
                    </li>
                    <li>
                        <a href="/developers/">Developers</a>
                    </li>
                    <!--
                    <li>
                        <a href="/feedback/">Feedback</a>
                    </li>
                    -->
                </ul>
            </div>
            <div id="content">
                <div class="left" style="">
                    {% block content %}{% endblock %}
                </div>
                <div class="right">
                    {% block sidebar %}
                    {% endblock %}
                </div>
                <div style="clear: both;">
                </div>
            </div>
            <div id="footer">
                {% block footer %}
                <p>
                    Copyright &copy; {% now "Y" %} aam_aadmi. All rights reserved.
                    <br>
                    <a href="/admin/" target="_blank">Site Adminstration</a>
                </p>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
